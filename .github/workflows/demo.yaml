name: Java Compile and Run

on:
  workflow_dispatch:
  push:
    paths:
      - '**.java'        # only runs if a .java file is pushed
  workflow_dispatch:      # manual button press

jobs:
  build-java:
    runs-on: ubuntu-latest

    steps:
      # abstraction for "git clone"
      - name: Checkout repository
        uses: actions/checkout@v4

      # install a specific version of Java (needed to run or compile)
      - name: Set up Temurin Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # try to reuse an existing compiled class from a previous run
      - name: Try to download existing compiled artifact
        id: get_artifact
        uses: actions/download-artifact@v4
        with:
          name: java-artifact
        continue-on-error: true   # don't fail the job if artifact doesn't exist

      # only compile if the artifact download FAILED (meaning no prior artifact)
      - name: Compile HelloWorld.java
        if: steps.get_artifact.outcome == 'failure'
        run: javac HelloWorld.java

      # only upload a new artifact if we had to compile
      - name: Upload compiled Java artifact
        if: steps.get_artifact.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: java-artifact
          path: HelloWorld.class

      # this will run using either:
      # - the downloaded class file, OR
      # - the freshly compiled one
      - name: Run HelloWorld
        run: java HelloWorld
